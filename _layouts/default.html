<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="{{ page.body_class }}">
  <header class="banner-header">
    {% if page.body_class == "home-page" %}
      <img src="{{ '/assets/images/banner.jpg' | relative_url }}" alt="Banner" class="banner-image">
    {% endif %}
    <h1>{{ site.title }}</h1>
    <nav>
      <ul class="nav-list">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/the-hangar' | relative_url }}">The Hangar</a></li>
        <li><a href="{{ '/wind' | relative_url }}">Wind</a></li>
        <li><a href="{{ '/wireless' | relative_url }}">Wireless</a></li>
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
        <li><a href="{{ '/donate' | relative_url }}">Support</a></li>
        <li><a href="{{ '/donate' | relative_url }}">Story Time</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Load jQuery RSS plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-rss/3.3.0/jquery.rss.min.js"></script>

  <footer>
    <hr>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
