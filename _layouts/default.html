<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can link a custom stylesheet if you like, for more styling -->
  <!-- <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> -->
</head>
<body>
  <header style="text-align:center;">
    <!-- Banner Image -->
    <img src="{{ '/assets/images/banner.jpg' | relative_url }}" 
         alt="Banner" 
         style="width:100%; max-height:300px; object-fit:cover;">

    <!-- Site Title -->
    <h1>{{ site.title }}</h1>
    
    <!-- Top Navigation -->
    <nav>
      <ul style="list-style:none; padding:0;">
        <li style="display:inline; margin-right:1em;">
          <a href="{{ '/' | relative_url }}">Home</a>
        </li>
        <li style="display:inline; margin-right:1em;">
          <a href="{{ '/about' | relative_url }}">About</a>
        </li>
        <li style="display:inline; margin-right:1em;">
          <a href="{{ '/projects' | relative_url }}">Projects</a>
        </li>
        <li style="display:inline; margin-right:1em;">
          <a href="{{ '/blog' | relative_url }}">Blog</a>
        </li>
        <li style="display:inline; margin-right:1em;">
          <a href="{{ '/contact' | relative_url }}">Contact</a>
        </li>
        <!-- If you have a 5th sub-page, add it here -->
        <li style="display:inline; margin-right:1em;">
          <a href="{{ '/services' | relative_url }}">Services</a>
        </li>
      </ul>
    </nav>
  </header>

  <main style="margin: 2rem;">
    {{ content }}
  </main>

  <footer style="text-align:center; margin-top:2rem;">
    <hr>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
